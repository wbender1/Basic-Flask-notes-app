<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Edit Note</h1>

<form action = "{{url_for('edit_note', note_id = note.note_id) }}" method = "post">
    <input type = "text" name = "title" value = "{{note.title}}" required><br>
    <textarea name = "body" required>{{note.body}}</textarea><br>
    <input type="hidden" name="timestamp" value="{{note.timestamp}}">
    <button type = "submit"> Update Note</button>
</form>

</body>
</html>
